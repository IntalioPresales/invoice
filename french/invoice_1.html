        .left_slider {
            height: 100%;
            width: 210px;

            border-radius: 0;

        }

        .toggle_icon {
            border-radius: 0 9px 8px 0;
            height: 70px;
            background: #fff;
            width: 30px;
            position: absolute;
            right: -30px;
            box-shadow: 7px 3px 8px 0 #0000000f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a09d9d;
            cursor: pointer;
            top: 0;
        }

        .collapsable:before {
            font-family: 'FontAwesome';
            /* content: "\f095"; */
            display: inline-block;
            padding-right: 3px;
            vertical-align: middle;
            font-weight: 100;
            content: "\f078";
            transition: all 0.5s;
            margin-top: -5px;
            color: #aca9a9;
            font-size: 12px;
            margin-right: 6px;
        }

        .collapsed:before {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            transform: rotate(-90deg);
        }

        .no_padding {
            padding: 0 !important;
        }

        .p_16 {
            padding: 18px;
        }

        .border_b {
            border-bottom: 0.5px solid #d2d2da;
        }

        .form strong {
            color: #5f5f5f;
        }

        .bg-grey {
            background-color: #f9f9f9;
            color: #262626;
        }

        .fields_view .page_body {
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
        }

        .doc_image {
            width: 100%;
            box-shadow: 0 3px 6px 0 #00000029;
        }

        .doc_view {
            flex: 0 0 50%;
            margin-top: 25px;
            position: relative;
            padding: 0 10px;
        }

        .fields_view {
            flex: 0 0 50%;
            padding: 0 10px;
        }

        .page_body {
            display: flex;
            padding-right: 0;
        }

        #controls {
            position: absolute;
            /* top: 0; */
            top: -25px;
            /* right: 50%; */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
            background-color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            margin: auto;
            position: absolute;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .page_input {
            width: 25px;
            margin-right: 5px;
            border: 1px solid #cacccf;
            border-radius: 5px;
            outline-color: #00ae8d;
            text-align: center;
        }

        .pages_count {
            margin-right: 7px;
        }

        .viewer_container {

            height: 100%;
            margin-left: 50px;
            margin-right: 10px;

            overflow: auto;
            padding-left: 10px;

            height: 27px;

            align-items: center;
            justify-content: center;

        .form-control {

            var picture = $('#thepicture');  // Must be already loaded or cached!
            picture.guillotine({ width: 400, height: 350 });

            picture.guillotine('fit');

            $('#zoom_in').click(function () {
                picture.guillotine('zoomIn');
            });

            $('#zoom_out').click(function () {
                picture.guillotine('zoomOut');
            });

            $('#rotate_left').click(function () {
                picture.guillotine('rotateLeft');
            });

            $('#rotate_right').click(function () {
                picture.guillotine('rotateRight');
            });

            $('#fit').click(function () {
                picture.guillotine('fit');
            });

            $('.toggle_icon').click(function () {
                $('.left_slider').toggleClass('collapse_slider')
                $('.slider_box').toggleClass('no_padding')
            })

            $('.panel-collapse').on('show.collapse', function () {
                $(this).siblings('.panel-heading').addClass('active');
            });

            $('.panel-collapse').on('hide.collapse', function () {
                $(this).siblings('.panel-heading').removeClass('active');
            });
        })
    </script>

    <script>

        var app = angular.module("app", []);
        app.controller("ctrl", function ($scope) {

            $(document).ready(function () {
                var image = $('.doc_image');

                    {
                        fillOpacity: 0.4,
                        fillColor: "d42e16",
                        stroke: true,
                        strokeColor: "3320FF",
                        strokeOpacity: 0.8,
                        strokeWidth: 4,
                        singleSelect: true,
                        mapKey: 'name',
                        listKey: 'name',

                        onClick: function (e) {

                                    $scope.inputs[focusedInput] = value;
                                }
                                else {
                                    $scope.inputs[key] = value;
                                }

                                setTimeout(() => {
                                    $('.doc_image').mapster('set', false, key);
                                }, 300);

                                if (e.e.ctrlKey && $scope.inputs[key]) {
                                    let key = e.key
                                    $(`.${key}`).focus()
                                }

                            });

                        toolTipClose: ["tooltip-click", "area-click"],
